<body class="bg-gray-50">

    <div id="app-root"></div>

                  { text: "Define rules for removing someone from the community", completed: false },
                  { text: "Paul to assess Circle functionality for hosting video and gating content", completed: false },
                ],
              },
              {
                category: "MLJ / YouTube",
                color: "text-red-500",
                items: [
                  { text: "Weekly MLJ recorded", completed: true },
                  { text: "Handover doc from Auri to team (JJ, Timo, Mike)", completed: false },

                items: [

                  { text: "Begin engagement with community members", completed: false },
                  { text: "Email existing database and offer them to join the community", completed: false },
                  { text: "EDM to convert past workshop attendees", completed: false },
                  { text: "Create slide to promote workshop to new attendees", completed: false },
                  { text: "Setup full EDM automation sequence to convert database to Circle", completed: false },
                ],
              },
              {
                category: "MLJ / YouTube",
                color: "text-red-500",
                items: [
                  { text: "Weekly MLJ recorded", completed: false },
                  { text: "Offer community opportunity to be featured in MLJ", completed: false },
                ],
              },

                color: "text-green-500",

                  { text: "Start boosting soundbites from LIGHTFM and MLJ clips on socials", completed: false },
                  { text: "Develop dashboard for monitoring ROI from boosted social posts", completed: false },

                ],

            ],

          august: {

            theme: "Full Launch & Content Creation",
            tasks: [
              {

                color: "text-sky-500",
                items: [
                  { text: "Full launch of Community by start of August", completed: false },
                  { text: "Promote community to wider audience using lead magnets", completed: false },
                  { text: "Weekly posts & one live AMA per fortnight by SeeSharp team", completed: false },

                  { text: "Paul to create DM template for suitable prospects", completed: false },
                  { text: "Paul to outline value propositions (e.g., weekly brandscript review)", completed: false },
                ],
              },
              {
                category: "MLJ / YouTube",
                color: "text-red-500",
                items: [
                  { text: "Weekly MLJ recorded", completed: false },
                  { text: "Offer community opportunity to be featured in MLJ", completed: false },
                ],
              },
              {
                category: "Content & Campaigns",
                color: "text-green-500",
                items: [
                  { text: "Develop and Record 30-minute 'BrandScript Masterclass' video", completed: false },
                  { text: "Finalise framework for StoryBrand Campaign", completed: false },

          },
          september: {

            theme: "Campaign Execution & Growth",
            tasks: [
              {
                category: "Community",
                color: "text-sky-500",
                items: [
                  { text: "Ongoing engagement with online community", completed: false },
                  { text: "Start to focus on referral incentives", completed: false },
                  { text: "Increase DIY conversions (upsell workshop)", completed: false },
                ],
              },
              {

                color: "text-red-500",
                items: [

                  { text: "Offer community opportunity to be featured in MLJ", completed: false },
                ],
              },
              {
                category: "Content & Campaigns",
                color: "text-green-500",
                items: [
                  { text: "Launch StoryBrand Campaign", completed: false },
                  { text: "Create EDM message flow for StoryBrand (Thanks, Try AI, Join Community)", completed: false },
                  { text: "Continued creation of soundbites for socials", completed: false },
                  { text: "Finalise CMO management dashboard mechanism", completed: false },
                ],
              },
               {
                category: "Bottom of Funnel",
                color: "text-purple-500",
                items: [
                  { text: "Launch the main website", completed: false },
                  { text: "Launch advertising campaigns (MLJ boosts, Google Ads, Free report review)", completed: false },
                ],
              },
            ],
          },
        };

        // --- SVG Icons (replaces lucide-react library) ---
        const icons = {
            CheckSquare: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-sky-500"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>`,
            Square: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>`,
            Users: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><polyline points="17 11 19 13 23 9"></polyline></svg>`,
            Mic: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line></svg>`,
            FileText: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>`,
            Target: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>`,
            ChevronsRight: `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="13 17 18 12 13 7"></polyline><polyline points="6 17 11 12 6 7"></polyline></svg>`,
            Calendar: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>`,
            Flag: `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path><line x1="4" y1="22" x2="4" y2="15"></line></svg>`
        };
        
        function getIcon(category) {
            if (category === 'Community') return icons.Users;
            if (category === 'MLJ / YouTube') return icons.Mic;
            if (category === 'Content & Campaigns') return icons.FileText;
            if (category === 'Bottom of Funnel') return icons.Target;
            return icons.FileText;
        }

        // --- Main Render Function ---
        function renderTimeline() {
            const appRoot = document.getElementById('app-root');
            
            const mainHTML = `
                <div class="container mx-auto px-4 py-12">
                    <header class="text-center mb-16">
                        <div class="inline-block bg-white p-4 rounded-full shadow-lg">
                            ${icons.Flag}
                        </div>
                        <h1 class="text-5xl font-bold text-gray-800 mt-4">
                            SeeSharp Marketing Timeline
                        </h1>
                        <p class="text-xl text-gray-500 mt-3">
                            Q2-Q3 2025 Project Plan & Task List
                        </p>
                    </header>

                    <div class="relative">
                        <!-- Central timeline connector -->
                        <div class="absolute left-1/2 -ml-px w-0.5 h-full bg-gray-300 hidden md:block"></div>

                        ${Object.entries(timelineData).map(([monthKey, monthData], index) => `
                            <div class="relative mb-16 md:mb-24">
                                <div class="flex flex-col md:flex-row items-center">
                                    <!-- Month Title Card -->
                                    <div class="relative w-full md:w-1/2 ${index % 2 === 0 ? 'md:pr-8 md:text-right' : 'md:pl-8 md:text-left md:order-2'}">
                                       <div class="md:inline-block md:w-auto w-full mb-8 md:mb-0">
                                         <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
                                            <div class="flex items-center justify-center md:justify-start mb-2">
                                                 <span class="text-gray-400 mr-3">${icons.Calendar}</span>
                                                 <h2 class="text-3xl font-bold text-sky-600">${monthData.month}</h2>
                                            </div>
                                            <p class="text-lg text-gray-500">${monthData.theme}</p>
                                         </div>
                                       </div>
                                    </div>

                                    <!-- Vertical line for mobile -->
                                    <div class="md:hidden w-px h-8 bg-gray-300 mx-auto"></div>

                                    <!-- Tasks Section -->
                                    <div class="w-full md:w-1/2 ${index % 2 === 0 ? 'md:pl-8' : 'md:pr-8 md:order-1'}">
                                      <div class="space-y-6">
                                        ${monthData.tasks.map((category, catIndex) => `
                                          <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-md p-6 border border-gray-200/80">
                                              <div class="flex items-center mb-4">
                                                  <span class="${category.color} mr-3">${getIcon(category.category)}</span>
                                                  <h3 class="text-xl font-semibold text-gray-800">${category.category}</h3>
                                              </div>
                                              <ul class="divide-y divide-gray-200/70">
                                                ${category.items.map((item, itemIndex) => `
                                                    <li class="flex items-center space-x-3 py-2 cursor-pointer group" 
                                                        data-month="${monthKey}" 
                                                        data-cat-index="${catIndex}" 
                                                        data-item-index="${itemIndex}">
                                                        <div class="text-gray-400 group-hover:text-sky-500 transition-colors">
                                                            ${item.completed ? icons.CheckSquare : icons.Square}
                                                        </div>
                                                        <span class="flex-1 ${item.completed ? 'line-through text-gray-400' : 'text-gray-700'}">
                                                            ${item.text}
                                                        </span>
                                                    </li>
                                                `).join('')}
                                              </ul>
                                          </div>
                                        `).join('')}
                                      </div>
                                    </div>
                                </div>
                               <!-- Timeline dot -->
                               <div class="hidden md:flex absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 w-8 h-8 bg-white rounded-full border-4 border-sky-500 items-center justify-center">
                                    <span class="text-sky-500">${icons.ChevronsRight}</span>
                               </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            appRoot.innerHTML = mainHTML;
        }

        // --- Event Listener for Interactivity ---
        document.addEventListener('click', function(e) {
            const taskItem = e.target.closest('li[data-month]');
            if (!taskItem) return;

            // Retrieve data attributes to identify the clicked task
            const monthKey = taskItem.dataset.month;
            const catIndex = parseInt(taskItem.dataset.catIndex);
            const itemIndex = parseInt(taskItem.dataset.itemIndex);

            // Toggle the 'completed' state in our data object
            const task = timelineData[monthKey].tasks[catIndex].items[itemIndex];
            task.completed = !task.completed;

            // Re-render the entire timeline to reflect the change
            // This is a simple approach for a self-contained file.
            renderTimeline();
        });


        // --- Initial Render on Page Load ---
        document.addEventListener('DOMContentLoaded', renderTimeline);

    </script>
</body>
</html>
